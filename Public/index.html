<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Aplikacja pogodowa</title>
  <meta name="description" content="Pierwsze ktoki w full-stack developingu - aplikacja pogodowa. Nauka restAPI, node.js, express.js" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style/bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>

  <div class="m-auto px-3 align-items-center info-mes">
    <div></div>
  </div>
  <div class="container pt-3 pb-3 my-cont">
    <div class="row mt-1 justify-content-center title-module">
      <h1 class="p-2">Pogoda</h2>
    </div>
    <div class="row mt-1 justify-content-center ">
      <div class="p-2 serach-module">
        <h2 class="title-search">Wpisz nazwę miejscowości</h2>
        <input type="text" placeholder="Miejscowość..." id="city-name" value="" />
      </div>
    </div>
    <div class="row justify-content-center mt-1">
      <div class="p-2 metrics-module">
        <img id="location-img" src="img/loc.png">
        <input type="button" class="btn btn-success metric-b" value="Szukaj" />
      </div>
    </div>
  </div>
  <div id="add-area"></div>
  <script src="skrypty/jquery.js"></script>
  <script src="appJS/const.js"></script>
  <script src="appJS/newWeatherBlockHTML.js"></script>
  <script src="appJS/tempChanger.js"></script>
  <script src="appJS/delRefreshChange.js"></script>
  <script src="appJS/start.js"></script>

</body>

</html>
